variables:
    GIT_SUBMODULE_STRATEGY: recursive

pages:
  tags:
    - docker
    - pages
  only:
    - master
  image: jupyter/minimal-notebook
  script:
    - mkdir public
      #- scripts/make_slides.sh
      #- scripts/make_archive.sh --zip
    - pandoc -c scripts/github-pandoc.css -f markdown_mmd index.md -t html5 -o public/index.html
  artifacts:
    paths:
      - public
